<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-briefcase"></i> Job Portal
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4">My Profile</h2>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Recruiter Profile -->
        <div th:if="${isRecruiter}" class="card">
            <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-user-tie"></i> Recruiter Profile</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/profile/update}" method="post" th:object="${recruiterProfile}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Company</label>
                                <input type="text" th:field="*{company}" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" th:field="*{city}" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>State</label>
                                <input type="text" th:field="*{state}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" th:field="*{country}" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>

        <!-- Job Seeker Profile -->
        <div th:if="${isJobSeeker}" class="card">
            <div class="card-header bg-success text-white">
                <h4><i class="fas fa-user"></i> Job Seeker Profile</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/profile/update}" method="post" th:object="${jobSeekerProfile}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" th:field="*{city}" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>State</label>
                                <input type="text" th:field="*{state}" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Country</label>
                                <input type="text" th:field="*{country}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Employment Type</label>
                                <select th:field="*{employmentType}" class="form-control">
                                    <option value="">Select</option>
                                    <option value="Full-time">Full-time</option>
                                    <option value="Part-time">Part-time</option>
                                    <option value="Contract">Contract</option>
                                    <option value="Internship">Internship</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Work Authorization</label>
                                <select th:field="*{workAuthorization}" class="form-control">
                                    <option value="">Select</option>
                                    <option value="Citizen">Citizen</option>
                                    <option value="Permanent Resident">Permanent Resident</option>
                                    <option value="Work Visa">Work Visa</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Resume URL</label>
                        <input type="text" th:field="*{resume}" class="form-control" placeholder="Link to your resume">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>

                <hr>

                <h5>My Skills</h5>
                <form th:action="@{/profile/skills/add}" method="post" class="mb-3">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" name="skillName" class="form-control" placeholder="Skill Name" required>
                        </div>
                        <div class="col-md-3">
                            <select name="experienceLevel" class="form-control">
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Advanced">Advanced</option>
                                <option value="Expert">Expert</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="yearsOfExperience" class="form-control"
                                placeholder="Years of Experience">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success btn-block">Add</button>
                        </div>
                    </div>
                </form>

                <div>
                    <span th:each="skill : ${skills}" class="badge badge-primary mr-2 p-2"
                        th:text="${skill.name}">Skill</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 text-center">
        <p>&copy; 2023 Job Portal. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
