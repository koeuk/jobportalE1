<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job - Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar('post-job')"></div>

    <div class="main-content">
        <div class="container py-5">
            <h2 class="mb-4">Post a New Job</h2>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/jobs/new}" th:object="${jobPostDto}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Job Title *</label>
                                    <input type="text" th:field="*{jobTitle}" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Job Type *</label>
                                    <select th:field="*{jobType}" class="form-control" required>
                                        <option value="">Select Type</option>
                                        <option value="Full-time">Full-time</option>
                                        <option value="Part-time">Part-time</option>
                                        <option value="Contract">Contract</option>
                                        <option value="Internship">Internship</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Job Description *</label>
                            <textarea th:field="*{descriptionOfJob}" class="form-control" rows="5" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Salary</label>
                                    <input type="text" th:field="*{salary}" class="form-control"
                                        placeholder="e.g. $80,000 - $100,000">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Remote</label>
                                    <select th:field="*{remote}" class="form-control">
                                        <option value="No">No</option>
                                        <option value="Yes">Yes</option>
                                        <option value="Hybrid">Hybrid</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <hr>
                        <h5>Company Information</h5>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Company Name *</label>
                                    <input type="text" th:field="*{companyName}" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Company Logo</label>
                                    <div class="custom-file">
                                        <input type="file" name="companyLogo" id="companyLogo" class="custom-file-input" accept="image/*">
                                        <label class="custom-file-label" for="companyLogo">Choose image...</label>
                                    </div>
                                    <img id="logoPreview" src="#" alt="Logo Preview" class="mt-2 rounded" style="max-height: 80px; display: none;">
                                </div>
                            </div>
                        </div>

                        <hr>
                        <h5>Location</h5>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>City *</label>
                                    <input type="text" th:field="*{city}" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>State</label>
                                    <input type="text" th:field="*{state}" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Country *</label>
                                    <input type="text" th:field="*{country}" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-paper-plane"></i> Post Job
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-white py-4 text-center">
            <p>&copy; 2023 Job Portal. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('companyLogo').addEventListener('change', function() {
            var fileName = this.files[0] ? this.files[0].name : 'Choose image...';
            this.nextElementSibling.textContent = fileName;
            var preview = document.getElementById('logoPreview');
            if (this.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(this.files[0]);
            } else {
                preview.style.display = 'none';
            }
        });
    </script>
</body>

</html>
