<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${userType.userTypeId != null} ? 'Edit User Type' : 'Add User Type'">User Type Form - Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div th:replace="fragments/sidebar :: sidebar('user-types')"></div>

    <div class="main-content">
        <div class="container-fluid">
            <div class="mb-4">
                <a th:href="@{/admin/user-types}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-arrow-left"></i> Back to User Types
                </a>
            </div>

            <h2 th:text="${userType.userTypeId != null} ? 'Edit User Type' : 'Add User Type'"></h2>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${error}"></span>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <!-- Create form -->
                    <form th:if="${userType.userTypeId == null}" th:action="@{/admin/user-types}" method="post">
                        <div class="form-group">
                            <label for="userTypeName">User Type Name</label>
                            <input type="text" class="form-control" id="userTypeName" name="userTypeName"
                                   th:value="${userType.userTypeName}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Create User Type
                        </button>
                    </form>

                    <!-- Edit form -->
                    <form th:if="${userType.userTypeId != null}" th:action="@{/admin/user-types/{id}/edit(id=${userType.userTypeId})}" method="post">
                        <div class="form-group">
                            <label for="userTypeNameEdit">User Type Name</label>
                            <input type="text" class="form-control" id="userTypeNameEdit" name="userTypeName"
                                   th:value="${userType.userTypeName}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update User Type
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
