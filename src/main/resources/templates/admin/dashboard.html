<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .stat-card {
            border: none;
            border-radius: 12px;
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-3px);
        }
        .stat-card .card-body {
            padding: 25px;
        }
        .stat-card .stat-icon {
            font-size: 2.5rem;
            opacity: 0.8;
        }
        .stat-card .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
        }
        .stat-card .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/sidebar :: sidebar('dashboard')"></div>

    <div class="main-content">
        <div class="container-fluid">
            <h2 class="mb-4"><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h2>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card stat-card text-white bg-primary">
                        <div class="card-body d-flex align-items-center justify-content-between">
                            <div>
                                <div class="stat-number" th:text="${totalUsers}">0</div>
                                <div class="stat-label">Total Users</div>
                            </div>
                            <i class="fas fa-users stat-icon"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card stat-card text-white bg-success">
                        <div class="card-body d-flex align-items-center justify-content-between">
                            <div>
                                <div class="stat-number" th:text="${totalJobs}">0</div>
                                <div class="stat-label">Jobs Posted</div>
                            </div>
                            <i class="fas fa-briefcase stat-icon"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card stat-card text-white bg-warning">
                        <div class="card-body d-flex align-items-center justify-content-between">
                            <div>
                                <div class="stat-number" th:text="${totalApplications}">0</div>
                                <div class="stat-label">User Applied</div>
                            </div>
                            <i class="fas fa-file-alt stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-white py-4 text-center">
            <p class="mb-0">&copy; 2023 Job Portal. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
