<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div th:replace="fragments/sidebar :: sidebar('users')"></div>

    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-users"></i> Manage Users</h2>
                <a th:href="@{/admin/users/new}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add User
                </a>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${success}"></span>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${error}"></span>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>

            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="thead-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Type</th>
                                    <th>Active</th>
                                    <th>Registered</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.userId}"></td>
                                    <td>
                                        <th:block th:with="
                                            rp=${recruiterProfiles.?[userAccountId == #root.user.userId]},
                                            sp=${seekerProfiles.?[userAccountId == #root.user.userId]}">
                                            <span th:if="${!rp.isEmpty()}" th:text="${rp[0].firstName + ' ' + (rp[0].lastName ?: '')}"></span>
                                            <span th:if="${rp.isEmpty() and !sp.isEmpty()}" th:text="${sp[0].firstName + ' ' + (sp[0].lastName ?: '')}"></span>
                                            <span th:if="${rp.isEmpty() and sp.isEmpty()}" class="text-muted">-</span>
                                        </th:block>
                                    </td>
                                    <td th:text="${user.email}"></td>
                                    <td>
                                        <span class="badge badge-info" th:text="${user.userType?.userTypeName}"></span>
                                    </td>
                                    <td>
                                        <span th:if="${user.isActive}" class="badge badge-success">Active</span>
                                        <span th:unless="${user.isActive}" class="badge badge-secondary">Inactive</span>
                                    </td>
                                    <td th:text="${user.registrationDate != null} ? ${#temporals.format(user.registrationDate, 'yyyy-MM-dd HH:mm')} : '-'"></td>
                                    <td>
                                        <a th:href="@{/admin/users/{id}/edit(id=${user.userId})}" class="btn btn-sm btn-outline-primary mr-1">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                        <button type="button" class="btn btn-sm btn-outline-danger btn-delete"
                                                th:data-email="${user.email}"
                                                th:data-action="@{/admin/users/{id}/delete(id=${user.userId})}">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(users)}">
                                    <td colspan="7" class="text-center py-4 text-muted">No users found.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-white py-4 text-center">
            <p class="mb-0">&copy; 2023 Job Portal. All rights reserved.</p>
        </footer>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle text-danger"></i> Confirm Delete
                    </h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete user <strong id="deleteUserName"></strong>?</p>
                    <p class="text-muted mb-0">This action cannot be undone.</p>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <form id="deleteForm" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.btn-delete').forEach(function(btn) {
            btn.addEventListener('click', function() {
                document.getElementById('deleteUserName').textContent = this.dataset.email;
                document.getElementById('deleteForm').action = this.dataset.action;
                $('#deleteModal').modal('show');
            });
        });
    </script>
</body>
</html>
