<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .job-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-briefcase"></i> Job Portal
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/jobs}">Jobs</a></li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4">Available Jobs</h2>

        <!-- Search Form -->
        <form th:action="@{/jobs/search}" method="get" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" name="keyword" class="form-control" placeholder="Search by job title or keyword">
                </div>
                <div class="col-md-3">
                    <input type="text" name="location" class="form-control" placeholder="Location">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
        </form>

        <!-- Jobs List -->
        <div class="row">
            <div class="col-md-12" th:if="${#lists.isEmpty(jobs)}">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> No jobs found. Please try a different search.
                </div>
            </div>

            <div class="col-md-6" th:each="job : ${jobs}">
                <div class="card job-card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${job.jobTitle}">Job Title</h5>
                        <p class="card-text">
                            <i class="fas fa-building"></i> <span th:text="${job.jobCompany?.name}">Company
                                Name</span><br>
                            <i class="fas fa-map-marker-alt"></i> <span
                                th:text="${job.jobLocation?.city + ', ' + job.jobLocation?.state}">Location</span><br>
                            <i class="fas fa-briefcase"></i> <span th:text="${job.jobType}">Job Type</span><br>
                            <i class="fas fa-money-bill"></i> <span th:text="${job.salary}">Salary</span>
                        </p>
                        <a th:href="@{/jobs/{id}(id=${job.jobPostId})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 text-center">
        <p>&copy; 2023 Job Portal. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
