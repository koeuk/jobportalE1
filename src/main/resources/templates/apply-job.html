<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .apply-page {
            background: #f0f6ff;
        }
        .job-summary-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .job-summary-card .card-header {
            background: linear-gradient(135deg, #1565C0 0%, #1976D2 100%);
            color: #fff;
            border-radius: 12px 12px 0 0;
            padding: 20px 25px;
        }
        .apply-form-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .apply-form-card .card-header {
            background: #fff;
            border-bottom: 2px solid #e3f0ff;
            border-radius: 12px 12px 0 0;
            padding: 20px 25px;
        }
        .apply-form-card .card-header h5 {
            color: #1565C0;
            font-weight: 700;
            margin: 0;
        }
        .cv-upload-area {
            border: 2px dashed #90caf9;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            background: #f8fbff;
            cursor: pointer;
            transition: all 0.2s;
        }
        .cv-upload-area:hover {
            border-color: #1976D2;
            background: #e3f2fd;
        }
        .cv-upload-area i {
            font-size: 2.5rem;
            color: #1976D2;
            margin-bottom: 10px;
        }
        .cv-upload-area .upload-text {
            color: #6b7280;
            font-size: 0.95rem;
        }
        .cv-upload-area .upload-hint {
            color: #9ca3af;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        .file-selected {
            border-color: #28a745 !important;
            background: #f0fff4 !important;
        }
        .file-selected i {
            color: #28a745 !important;
        }
    </style>
</head>

<body>
    <!-- Top navbar for Job Seeker -->
    <div th:replace="fragments/sidebar :: topbar('jobs')"></div>

    <div class="page-wrapper apply-page">
        <div class="container py-5">
            <!-- Back Button -->
            <a th:href="@{/jobs/{id}(id=${job.jobPostId})}" class="btn btn-outline-secondary mb-4">
                <i class="fas fa-arrow-left"></i> Back to Job Details
            </a>

            <div class="row">
                <!-- Left: Job Summary -->
                <div class="col-lg-4 mb-4">
                    <div class="card job-summary-card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-briefcase"></i> Job Summary</h5>
                        </div>
                        <div class="card-body">
                            <h5 class="font-weight-bold mb-3" th:text="${job.jobTitle}">Job Title</h5>
                            <div style="font-size: 0.92rem; color: #6b7280; line-height: 2.2;">
                                <div>
                                    <i class="fas fa-building" style="width: 20px; color: #F5A623;"></i>
                                    <span th:text="${job.jobCompany?.name ?: '-'}">Company</span>
                                </div>
                                <div>
                                    <i class="fas fa-map-marker-alt" style="width: 20px; color: #F5A623;"></i>
                                    <span th:text="${(job.jobLocation?.city ?: 'Remote') + (job.jobLocation?.state != null ? ', ' + job.jobLocation.state : '')}">Location</span>
                                </div>
                                <div>
                                    <i class="fas fa-clock" style="width: 20px; color: #F5A623;"></i>
                                    <span th:text="${job.jobType ?: 'Full-time'}">Full-time</span>
                                </div>
                                <div>
                                    <i class="fas fa-dollar-sign" style="width: 20px; color: #F5A623;"></i>
                                    <span th:text="${job.salary ?: 'Negotiable'}">Salary</span>
                                </div>
                                <div>
                                    <i class="fas fa-globe" style="width: 20px; color: #F5A623;"></i>
                                    Remote: <span th:text="${job.remote ?: 'No'}">No</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right: Apply Form -->
                <div class="col-lg-8">
                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger mb-4">
                        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                    </div>

                    <div class="card apply-form-card">
                        <div class="card-header">
                            <h5><i class="fas fa-paper-plane"></i> Apply for this Job</h5>
                        </div>
                        <div class="card-body p-4">
                            <form th:action="@{/jobs/{id}/apply(id=${job.jobPostId})}" method="post" enctype="multipart/form-data">
                                <!-- CV Upload -->
                                <div class="form-group">
                                    <label class="font-weight-bold"><i class="fas fa-file-pdf text-danger"></i> Upload CV / Resume</label>
                                    <div class="cv-upload-area" id="cvUploadArea" onclick="document.getElementById('cvFile').click();">
                                        <i class="fas fa-cloud-upload-alt d-block"></i>
                                        <div class="upload-text" id="uploadText">Click to upload your CV</div>
                                        <div class="upload-hint">PDF, DOC, DOCX (Max 5MB)</div>
                                    </div>
                                    <input type="file" id="cvFile" name="cvFile" accept=".pdf,.doc,.docx" style="display: none;">
                                    <div id="fileName" class="mt-2 text-success font-weight-bold" style="display: none;">
                                        <i class="fas fa-check-circle"></i> <span id="fileNameText"></span>
                                    </div>
                                </div>

                                <!-- Cover Letter -->
                                <div class="form-group mt-4">
                                    <label class="font-weight-bold"><i class="fas fa-envelope-open-text text-primary"></i> Cover Letter <small class="text-muted">(Optional)</small></label>
                                    <textarea name="coverLetter" class="form-control" rows="6"
                                              placeholder="Write a brief cover letter explaining why you're a great fit for this role..."
                                              style="border-radius: 10px; border: 1px solid #dee2e6; resize: vertical;"></textarea>
                                </div>

                                <!-- Buttons -->
                                <div class="d-flex justify-content-between align-items-center mt-4">
                                    <a th:href="@{/jobs/{id}(id=${job.jobPostId})}" class="btn btn-outline-secondary btn-lg">
                                        <i class="fas fa-arrow-left"></i> Back
                                    </a>
                                    <button type="submit" class="btn btn-lg" style="background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%); color: #fff; border-radius: 10px; font-weight: 600; padding: 12px 40px;">
                                        <i class="fas fa-paper-plane"></i> Submit Application
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-white py-4 text-center">
            <p class="mb-0">&copy; 2023 Job Portal. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('cvFile').addEventListener('change', function() {
            var uploadArea = document.getElementById('cvUploadArea');
            var fileNameDiv = document.getElementById('fileName');
            var fileNameText = document.getElementById('fileNameText');
            var uploadText = document.getElementById('uploadText');
            if (this.files[0]) {
                uploadArea.classList.add('file-selected');
                uploadText.textContent = 'File selected!';
                fileNameDiv.style.display = 'block';
                fileNameText.textContent = this.files[0].name;
            } else {
                uploadArea.classList.remove('file-selected');
                uploadText.textContent = 'Click to upload your CV';
                fileNameDiv.style.display = 'none';
            }
        });
    </script>
</body>

</html>
