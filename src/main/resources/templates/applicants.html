<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants - Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar('dashboard')"></div>

    <div class="main-content">
        <div class="container py-5">
            <h2 class="mb-2">Applicants</h2>
            <p class="text-muted mb-4">For: <strong th:text="${job.jobTitle}">Job Title</strong></p>

            <a th:href="@{/dashboard}" class="btn btn-outline-secondary mb-3">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>City</th>
                            <th>Employment Type</th>
                            <th>Applied Date</th>
                            <th>Cover Letter</th>
                            <th>Resume / CV</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="apply : ${applicants}">
                            <td th:text="${apply.user?.firstName + ' ' + apply.user?.lastName}">Name</td>
                            <td th:text="${apply.user?.city}">City</td>
                            <td th:text="${apply.user?.employmentType}">Type</td>
                            <td th:text="${#temporals.format(apply.applyDate, 'yyyy-MM-dd')}">Date</td>
                            <td>
                                <span th:if="${apply.coverLetter != null and !apply.coverLetter.isEmpty()}"
                                      class="text-truncate d-inline-block" style="max-width: 200px;"
                                      th:text="${apply.coverLetter}" th:title="${apply.coverLetter}">Cover letter</span>
                                <span th:if="${apply.coverLetter == null or apply.coverLetter.isEmpty()}" class="text-muted">-</span>
                            </td>
                            <td>
                                <a th:if="${apply.user?.resume != null and !apply.user.resume.isEmpty()}"
                                   th:href="${apply.user.resume}" target="_blank" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-file-pdf"></i> View CV
                                </a>
                                <span th:if="${apply.user?.resume == null or apply.user.resume.isEmpty()}" class="text-muted">No CV</span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(applicants)}">
                            <td colspan="6" class="text-center">No applicants yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="bg-dark text-white py-4 text-center">
            <p>&copy; 2023 Job Portal. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
